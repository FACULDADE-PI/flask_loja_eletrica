{% extends 'dashboard/layouts/base.html' %}
{% block title %} Editar perfil {% endblock %}

{% block content %}

<body>
    <div class="page-wrapper" style="padding-top: 1%;">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">

                        <div class="login-logo">
                            <a href="#">
                                <img src="{{ url_for('static', filename='images/avatars/user.png') }}" alt="{{ user.name }}" style="max-width: 300px;">
                            </a>
                        </div>

                        <div class="login-form">
                            <form action="" method="post">

                                <div class="form-group">
                                    <label>Nome</label>
                                    <input class="au-input au-input--full" type="text" name="name" placeholder="{{user.name}}">
                                </div>

                                <div class="form-group">
                                    <label>Senha</label>
                                    <input class="au-input au-input--full" type="password" name="passw1" placeholder="Digite a sua senha">
                                </div>

                                <div class="form-group">
                                    <label>Confirmação da nova senha</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Digite a sua senha novamente">
                                </div>

                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Salvar</button>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

{%endblock%}
