{% extends 'dashboard/layouts/base.html' %}
{% block title %} Editar perfil {% endblock %}

{% block content %}
{% include 'dashboard/modals/modal_alterar_perfil_confirm.html' %}

    <body>    
        <div class="page-wrapper" style="padding-top: 1%;">
            <div class="page-content--bge5">
                <div class="container">
                    <div class="login-wrap">
                        <div class="login-content">
                            <div class="login-logo">
                                <a href="#">
                                    <img src="{{ url_for('static', filename='images/avatars/user.png') }}" alt="{{ user.name }}" style="max-width: 300px;">
                                </a>
                            </div>
                            <div class="login-form">

                                <div class="form-group">
                                    <label for="email">Email do seu perfil (não editável)</label>
                                    <div class="input-group">
                                        <input class="au-input au-input--full form-control" type="text" id="email" placeholder="{{user.email}}" readonly>
                                    </div>
                                </div>

                                <div class="form-group" style="padding-top:10px;">
                                    <label for="nome">Nome do seu perfil</label>
                                    <div class="input-group">
                                        <input class="au-input au-input--full form-control" type="text" id="nome" name="nome" value="{{user.name}}" placeholder="Digite o nome do seu perfil">
                                    </div>
                                </div>

                                <div class="form-group" style="padding-top:10px;">
                                    <label for="senha">Senha do seu perfil</label>
                                    <div class="input-group">
                                        <input class="au-input au-input--full form-control" type="password" id="senha" name="senha" value="{{user.password}}" placeholder="Digite a sua nova senha">
                                    </div>
                                </div>

                                <button class="au-btn au-btn--block au-btn--green m-b-20" onclick="validarCampos();">Salvar alterações</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        
    </body>
    
    
    <!-- JavaScript -->
    <script>
    function validarCampos() {
        var novoNome = document.getElementById('nome').value;
        var novaSenha = document.getElementById('senha').value;

        if (novoNome.length < 3) {
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: 'O nome deve ter no mínimo 3 caracteres.'
            });
            return false; // Impede a abertura do modal
        }

        if (novaSenha.length < 6) {
            Swal.fire({
                icon: 'error',
                title: 'Erro',
                text: 'A senha deve ter no mínimo 6 caracteres.'
            });
            return false; // Impede a abertura do modal
        }

        // Abra o modal se os campos estiverem válidos
        var modal = new bootstrap.Modal(document.getElementById('modalConfirmarSenha'));
        modal.show();
    }
    </script>

{% endblock %}
